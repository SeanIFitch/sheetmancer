<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Character Sheet Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .editor-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .editor-header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            padding: 2rem;
            border-bottom: 3px solid #4299e1;
        }

        .editor-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .editor-header p {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        .editor-main {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 0;
            min-height: 600px;
        }

        .controls-panel {
            background: #f7fafc;
            border-right: 1px solid #e2e8f0;
            padding: 1.5rem;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3748;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .control-group select,
        .control-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s;
        }

        .control-group select:focus,
        .control-group input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 0.5rem;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-print {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-export {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
        }

        .preview-panel {
            background: #edf2f7;
            padding: 2rem;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
        }

        .preview-wrapper {
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin: 0 auto;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }

            .editor-header,
            .controls-panel {
                display: none;
            }

            .editor-main {
                grid-template-columns: 1fr;
            }

            .preview-panel {
                background: white;
                padding: 0;
                max-height: none;
            }

            .preview-wrapper {
                box-shadow: none;
                page-break-after: always;
            }

            @page {
                margin: 0;
                size: letter;
            }
        }

        /* Character Sheet Styles - Will be dynamically generated */
        #character-sheet-styles {
            /* Populated by theme engine */
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="editor-header">
            <h1>⚔️ D&D Character Sheet Generator</h1>
            <p>Config-driven character sheet generation with theme support (TypeScript Edition)</p>
        </div>

        <div class="editor-main" id="react-root">
            <!-- React app will be mounted here -->
        </div>
    </div>

    <!-- Load the compiled bundle -->
    <script type="module" src="/src/app.tsx"></script>
</body>
</html>
